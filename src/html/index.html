<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Doh!Chem</title>
    <meta name="description" content="Doh!Chem organic chemistry drawing tool">
    <meta name="author" content="ferb300">

    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <script src="../../node_modules/feather-icons/dist/feather.min.js"></script>
    <script src="../../node_modules/screenfull/dist/screenfull.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src='../../node_modules/p5/lib/p5.min.js'></script>
</head>

<body>

    <!-- Info Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Doh!Chem 0.0.1</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    designed and developed by <b>ferb300</b><br>
                    published under the <b>General Public License v3</b><br>
                    GitHub: <a href="https://github.com/ferb300/Doh-Chem">github.com/ferb300/Doh-Chem</a>
                </div>
            </div>
        </div>
    </div>

    <!-- top bereich -->
    <div class="fixed-top w-100 container-fluid">
        <div class="row justify-content-start w-100">

            <!-- toolbox card -->
            <div class="card col-auto shadow m-5 bg-body rounded">
                <div class="card-body container">
                    <div class="row justify-content-md-center">
                        <div class="col col-sm-auto">
                            <a href="#" class="link-dark" id="btnPlus">
                                <i data-feather="plus-circle"></i>
                            </a>
                        </div>
                        <div class="col col-sm-auto">
                            <a href="#" class="link-dark" id="select">
                                <i data-feather="navigation"></i>
                            </a>
                        </div>
                        <div class="col col-sm-auto">
                            <a href="#" class="link-dark" id="btnEye">
                                <i data-feather="eye"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="canvas" class="vw-100 vh-100">

    </div>

    <!-- Bottom bereich -->
    <div class="fixed-bottom w-100 container-fluid">
        <div class="row justify-content-between w-100">

            <!-- zoom card -->
            <div class="card col-4 shadow m-5 bg-body rounded">
                <div class="card-body container">
                    <div class="row justify-content-md-center">
                        <div class="col col-sm-auto">
                            <i data-feather="zoom-out"></i>
                        </div>
                        <div class="col">
                            <input type="range" class="form-range w-100" min="1" max="100" value="100"
                                id="rangeScaleFactor">
                        </div>
                        <div class="col col-sm-auto">
                            <i data-feather="zoom-in"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- other card -->
            <div class="card col-auto shadow m-5 bg-body rounded">
                <div class="card-body container">
                    <div class="row justify-content-md-center">
                        <div class="col col-sm-auto">
                            <a href="#" class="link-dark" id="btnDownload">
                                <i data-feather="download"></i>
                            </a>
                        </div>
                        <div class="col col-sm-auto">
                            <a href="#" class="link-dark" id="btnHelp">
                                <i data-feather="help-circle"></i>
                            </a>
                        </div>
                        <div class="col col-sm-auto">
                            <a href="#" class="link-dark" id="btnInfo" data-bs-toggle="modal" data-bs-target="#infoModal">
                                <i data-feather="info"></i>
                            </a>
                        </div>
                        <div class="col col-sm-auto">
                            <a href="#" class="link-dark" id="btnToggleFullscreen" onclick="screenfull.toggle();">
                                <i id="icnMaximize" data-feather="maximize"></i>
                                <i id="icnMinimize" class="d-none" data-feather="minimize"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/structure.js"></script>
    <script src="../js/input.js"></script>
    <script src="../js/math.js"></script>
    <script src="../js/draw.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
